<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comissão</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Painel Administrativo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Cálculo de Comissão</a>
                  </li>
                 
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section class="container">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">


              <label for="salario" class="form-label">Digite o Valor Base do salário</label>
              <input type="number" min="0" class="form-control" id="salario" 
              #salInput
                (keyup)="atualizaSalario(salInput.value)" type="number" [value]="data.salario"
              required>              
            </div>


            <div class="col-md-4">
              <label for="comissao" class="form-label">Digite o valor da comissão por venda</label>
              <input type="number" min="0" class="form-control" id="comissao" 
              #comissaoInput
                (keyup)="atualizaComissao(comissaoInput.value)"
                [value]="data.comissaoVenda"
              required>              
            </div>



            <div class="col-md-4">
              <label for="qtdCarros" class="form-label">Digite a quantidade de carros vendidos</label>
              <input type="number" min="0" class="form-control" id="qtdCarros"
              #qtdCarrosVendidos
                (keyup)="atualizaCarros(qtdCarrosVendidos.value)"
                type="number" [value]="data.qtdCarrosVendidos"
              
              required>              
            </div>
            
            <div class="col-12">
              
              
            </div>
          </form>
          <button
          class="btn btn-primary"
        (click)="calcula()"
        >Calcular</button>

          <div class="col-md-4 mt-5">
            <label for="qtdCarros" class="form-label">Valor  Final</label>
            <input type="number" min="0" class="form-control" id="qtdCarros"
            [value]="data.comissaoTotal"
            
            disabled>              
          </div>
        
    </section>
    
</body>
</html>
